### Basic conifg
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -g mouse on
set -g base-index 1

# Disable automatic window renaming to preserve custom names
set -g automatic-rename off
set -g allow-rename off
set -g set-titles off
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

### Catppuccin theme config
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style 'rounded'

# Enable Catppuccin modules
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

# Optional customizations (uncomment to tweak)
# set -g @catppuccin_window_current_format "#I:#W"
# set -g @catppuccin_window_default_format " #I:#W "

### TPM (must come after plugin definitions)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'

### Status bar
set -g status on
set -g status-justify centre
set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100

# Configure status bar with Catppuccin modules
set -g status-left "#{E:@catppuccin_status_user}"
set -ag status-left "#{E:@catppuccin_status_session}"

set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Key binding: Kill session
bind-key X confirm-before -p "Kill entire session? (y/n)" "kill-session"

